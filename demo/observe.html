<script src="../viewportobserver-min.js"></script>
<script>
	var qsa = function(q){
		if (document.querySelectorAll) return document.querySelectorAll(q)

		var doc = document
		, 	styles = doc.styleSheets[0] || doc.createStyleSheet()
		,	tags = doc.all
		,	len = tags.length
		,	i = 0
		, 	res = []
		styles.addRule(q, 'f:b')
		while(len--) tags[len].currentStyle.f && res.push( tags[len] )
		styles.removeRule(0)
		return res
	}

	atirip.viewportobserver( qsa('.cat'), {
		reveal: atirip.revealNode,
		hide: atirip.hideNode,
		live: false,
		reach: 2
	})
</script>
